<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crewgle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
  background: #0b132b;
  color: white;
  overflow: hidden;
}

/* ---------- HOME ---------- */
#home {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#logo {
  text-align: center;
  font-size: 2.2rem;
  font-weight: 800;
  padding: 14px;
}

#searchBox {
  padding: 0 12px 10px;
}

#searchBox.hidden {
  display: none;
}

#searchBox input {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 999px;
  border: none;
  outline: none;
}

/* placeholder */
#placeholder {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.7;
  text-align: center;
}

/* results iframe */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  display: none;
  background: white;
}

/* ---------- BOTTOM BAR ---------- */
#bottomBar {
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  background: #1c2541;
}

/* Among Us‚Äìstyle crewmate */
.crewmate {
  position: relative;
  width: 48px;
  height: 58px;
  border-radius: 45% 45% 30% 30%;
  cursor: pointer;
}
.crewmate::before {
  content: "";
  position: absolute;
  top: 12px;
  left: 6px;
  width: 30px;
  height: 16px;
  background: #bde0ff;
  border-radius: 999px;
}
.crewmate::after {
  content: "";
  position: absolute;
  right: -6px;
  top: 20px;
  width: 10px;
  height: 22px;
  background: rgba(0,0,0,0.25);
  border-radius: 6px;
}

.red { background: #e63946; }
.blue { background: #3a86ff; }

/* ---------- GAME ---------- */
#game {
  display: none;
  position: relative;
  width: 100%;
  height: 100%;
  background: #121212;
}

#player {
  position: absolute;
  width: 36px;
  height: 46px;
  background: red;
  border-radius: 45% 45% 30% 30%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
#player::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 5px;
  width: 26px;
  height: 14px;
  background: #bde0ff;
  border-radius: 999px;
}

#exit {
  position: absolute;
  top: 14px;
  right: 14px;
  background: red;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home">
  <div id="logo">Crewgle</div>

  <div id="searchBox">
    <input id="q" placeholder="Search like a crewmate‚Ä¶" />
  </div>

  <div id="placeholder">
    üßë‚ÄçüöÄ Enter a search to see results
  </div>

  <iframe id="results"></iframe>

  <div id="bottomBar">
    <div class="crewmate red" id="homeBtn" title="Home"></div>
    <div class="crewmate blue" id="searchmasBtn" title="Searchmas"></div>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div id="exit">RED ‚Üí HOME</div>
  <div id="player"></div>
</div>

<script>
const home = document.getElementById("home");
const game = document.getElementById("game");
const results = document.getElementById("results");
const q = document.getElementById("q");
const placeholder = document.getElementById("placeholder");
const searchBox = document.getElementById("searchBox");

/* SEARCH */
q.addEventListener("keydown", e => {
  if (e.key === "Enter" && q.value.trim()) {
    results.src = "https://www.bing.com/search?q=" + encodeURIComponent(q.value);
    results.style.display = "block";
    placeholder.style.display = "none";
    searchBox.classList.add("hidden"); // üî• REMOVE CREWGLE SEARCH BOX
  }
});

/* NAV */
homeBtn.onclick = () => location.href = location.pathname;
searchmasBtn.onclick = () =>
  location.href = "https://searchenginesearchmas.github.io/Searchmas/";

exit.onclick = () => {
  game.style.display = "none";
  home.style.display = "flex";
  history.replaceState({}, "", location.pathname);
};

/* ROUTE */
if (location.pathname.endsWith("/play") || location.hash === "#play") {
  home.style.display = "none";
  game.style.display = "block";
}
</script>

</body>
</html>
