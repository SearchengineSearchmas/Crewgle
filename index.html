<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crewgle</title>
    <style>
        :root {
            --bg-color: #0b111e;
            --text-main: #ffffff;
            --visor-color: #83d5e6;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
        }

        /* Home Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 0.3s;
        }

        /* Crewgle Logo */
        .logo {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: -2px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5));
        }
        .c { color: #4285F4; }
        .r { color: #EA4335; }
        .e { color: #FBBC05; }
        .w { color: #34A853; }
        .g { color: #4285F4; }
        .l { color: #EA4335; }
        .ee { color: #FBBC05; }

        /* Search Input */
        .search-box {
            width: 85%;
            max-width: 550px;
            padding: 18px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            background: #e8f0fe;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            outline: none;
        }

        /* Results Section (Hidden by default) */
        #results-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 100px); /* Leave space for crewmates */
            background: white;
            display: none;
            border: none;
        }

        /* Bottom Navigation Area */
        .nav-bar {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 100;
        }

        /* Crewmate Design */
        .crewmate {
            width: 70px;
            height: 90px;
            border-radius: 30px 30px 15px 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -8px -8px 0px rgba(0,0,0,0.2);
        }
        
        .crewmate:active { transform: scale(0.9); }

        .blue { background: #225ee1; border: 4px solid #153a8a; }
        .red { background: #c51111; border: 4px solid #7a0a0a; }

        .visor {
            position: absolute;
            top: 18px;
            left: 12px;
            width: 50px;
            height: 28px;
            background: var(--visor-color);
            border-radius: 20px;
            border: 4px solid #000;
            box-shadow: inset -5px -5px 0px rgba(255,255,255,0.4);
        }

        /* Footers/Shadows for Crewmates */
        .crewmate::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="home-screen" class="container">
        <div class="logo">
            <span class="c">C</span><span class="r">r</span><span class="e">e</span> <span class="w">w</span><span class="g">g</span><span class="l">l</span><span class="ee">e</span>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="Search like a crewmate..." onkeypress="handleSearch(event)">
    </div>

    <iframe id="results-frame" src=""></iframe>

    <div class="nav-bar">
        <div class="crewmate red" onclick="goHome()" title="Return to Skeld">
            <div class="visor"></div>
        </div>

        <div class="crewmate blue" title="Just a crewmate">
            <div class="visor"></div>
        </div>
    </div>

    <script>
        const homeScreen = document.getElementById('home-screen');
        const resultsFrame = document.getElementById('results-frame');
        const searchInput = document.getElementById('searchInput');

        function handleSearch(event) {
            if (event.key === "Enter") {
                const query = searchInput.value;
                if (query.trim() !== "") {
                    // Using DuckDuckGo or Google as the engine
                    const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    showResults(searchUrl);
                }
            }
        }

        function showResults(url) {
            resultsFrame.src = url;
            resultsFrame.style.display = "block";
            homeScreen.style.opacity = "0";
            setTimeout(() => {
                homeScreen.style.display = "none";
            }, 300);
        }

        function goHome() {
            resultsFrame.style.display = "none";
            homeScreen.style.display = "flex";
            setTimeout(() => {
                homeScreen.style.opacity = "1";
            }, 10);
            resultsFrame.src = "";
            searchInput.value = "";
        }
    </script>
</body>
</html>
