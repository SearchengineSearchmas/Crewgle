<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crewgle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, Arial, sans-serif;
        background: radial-gradient(circle at bottom, #1b2a4a, #000);
        color: white;
        overflow-x: hidden;
    }

    /* Stars */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
            radial-gradient(2px 2px at 20% 30%, white 50%, transparent 51%),
            radial-gradient(1.5px 1.5px at 70% 60%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 40% 80%, white 50%, transparent 51%),
            radial-gradient(2px 2px at 80% 20%, white 50%, transparent 51%);
        opacity: 0.6;
        pointer-events: none;
    }

    .center {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 20px;
    }

    /* Logo */
    .logo {
        font-size: clamp(40px, 10vw, 56px);
        font-weight: bold;
        letter-spacing: 1.5px;
        text-shadow: 3px 3px 0 #000;
        user-select: none;
        text-align: center;
    }

    .c1 { color: #4285F4; }
    .c2 { color: #EA4335; }
    .c3 { color: #FBBC05; }
    .c4 { color: #34A853; }
    .c5 { color: #EA4335; }
    .c6 { color: #4285F4; }

    /* Search */
    .search-box {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 420px;
        background: #f2f2f2;
        border-radius: 999px;
        padding: 8px;
        box-shadow: inset -3px -3px 0 #bbb, inset 3px 3px 0 #fff;
    }

    .search-box input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 12px 14px;
        border-radius: 999px;
        background: transparent;
    }

    .search-box button {
        border: none;
        background: #ff4c4c;
        color: white;
        padding: 12px 18px;
        border-radius: 999px;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 4px 0 #b30000;
        min-width: 80px;
    }

    .search-box button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #b30000;
    }

    /* Crewmates */
    .crewmate {
        position: fixed;
        bottom: 18px;
        width: 52px;
        height: 68px;
        border-radius: 30px 30px 22px 22px;
        box-shadow: inset -5px 0 0 rgba(0,0,0,0.25);
        opacity: 0.9;
    }

    .crewmate::before {
        content: "";
        position: absolute;
        top: 14px;
        left: 9px;
        width: 26px;
        height: 16px;
        background: #9ad9ff;
        border-radius: 10px;
        border: 2px solid #fff;
    }

    .blue { background: #3aa0ff; left: 14px; }
    .red { background: #ff4c4c; right: 14px; }
</style>
</head>

<body>

<div class="center">
    <div class="logo">
        <span class="c1">C</span>
        <span class="c2">r</span>
        <span class="c3">e</span>
        <span class="c4">w</span>
        <span class="c5">g</span>
        <span class="c6">l</span>
        <span class="c2">e</span>
    </div>

    <form class="search-box" action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="Search like a crewmate..." required>
        <button type="submit">Search</button>
    </form>
</div>

<div class="crewmate blue"></div>
<div class="crewmate red"></div>

</body>
</html>
