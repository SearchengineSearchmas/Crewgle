<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewgle</title>
    <style>
        :root { --red: #c51111; --blue: #132ed1; --yellow: #f1c40f; --green: #2ecc71; }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #000; color: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }

        /* Search Screen */
        #search-box { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 2000; }
        .logo { font-size: 5rem; font-weight: bold; margin-bottom: 25px; background: linear-gradient(#fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #q { width: 85%; max-width: 580px; padding: 18px 25px; border-radius: 50px; border: 1px solid #333; background: #111; color: white; font-size: 1.1rem; outline: none; text-align: center; }

        /* Game Screen */
        #game { display: none; position: fixed; inset: 0; z-index: 100; background: #080808; outline: none; }
        #exit { position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; background: var(--red); color: white; border: 2px solid #fff; border-radius: 50%; cursor: pointer; z-index: 3000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #hud { position: fixed; top: 15px; left: 15px; pointer-events: none; z-index: 2000; font-size: 14px; color: #0f0; }
        #joy { position: fixed; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; }
        #knob { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #fff; border-radius: 50%; }
    </style>
</head>
<body>

<div id="search-box">
    <div class="logo">Crewgle</div>
    <input type="text" id="q" placeholder="Search the web..." autocomplete="off">
</div>

<div id="game" tabindex="0">
    <div id="exit" onclick="location.reload()">X</div>
    <div id="hud">SYSTEM: ONLINE<br>PRESS 'V' TO VENT</div>
    <canvas id="c"></canvas>
    <div id="joy"><div id="knob"></div></div>
</div>

<script>
    const q = document.getElementById('q');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');

    let player = { x: 0, y: 0, dx: 0, dy: 0, speed: 4.5, side: 1, dead: false, inVent: -1 };
    let yellow = { x: 0, y: 0, speed: 4.2 };
    let blue = { x: 100, y: 100, speed: 2.2, inVent: -1 };
    let green = { x: 0, y: 0, angle: 0, r: 80 }; // Guardian Radius
    
    let gameActive = false, keys = {};
    const walls = [], vents = [];

    q.addEventListener('keypress', (e) => {
        if(e.key === "Enter" && q.value.trim().toLowerCase() === "/play") {
            document.getElementById('search-box').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('game').focus();
            gameActive = true; resize();
            player.x = c.width/2; player.y = c.height/2;
            loop();
        }
    });

    window.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        if(e.key.toLowerCase() === 'v') handleVenting();
    });
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function initMap() {
        let mx = c.width/2, my = c.height/2;
        walls.length = 0; vents.length = 0;
        walls.push({x: mx-250, y: my-150, w: 500, h: 300, name: 'CAFETERIA'});
        walls.push({x: mx-700, y: my-50, w: 200, h: 200, name: 'REACTOR'});
        // Vent Locations
        vents.push({x: mx-220, y: my-120}); 
        vents.push({x: mx-450, y: my});     
        vents.push({x: mx-650, y: my+100}); 
    }

    function handleVenting() {
        if(player.dead) return;
        // If already in a vent, come out
        if(player.inVent !== -1) {
            player.inVent = -1;
            return;
        }
        // Try to enter a vent
        vents.forEach((v, i) => {
            if(Math.hypot(player.x - v.x, player.y - v.y) < 40) {
                player.inVent = i;
                // Move to next vent in sequence
                let next = (i + 1) % vents.length;
                player.x = vents[next].x;
                player.y = vents[next].y;
                player.inVent = next;
            }
        });
    }

    function loop() {
        if(!gameActive) return;
        ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0,0,c.width, c.height);
        let mx = c.width/2, my = c.height/2;

        // Draw Walls & Vents
        walls.forEach(w => { ctx.fillStyle = "#111"; ctx.fillRect(w.x, w.y, w.w, w.h); ctx.strokeStyle="#222"; ctx.strokeRect(w.x, w.y, w.w, w.h); });
        vents.forEach(v => { 
            ctx.fillStyle = "#222"; ctx.beginPath(); ctx.arc(v.x, v.y, 22, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#444"; ctx.stroke();
        });

        // Green Angel Logic (Orbiting Guardian)
        green.angle += 0.015;
        green.x = mx + Math.cos(green.angle) * 350;
        green.y = my + Math.sin(green.angle) * 250;
        
        // Aura Effect
        let grad = ctx.createRadialGradient(green.x, green.y, 0, green.x, green.y, 100);
        grad.addColorStop(0, "rgba(46, 204, 113, 0.2)");
        grad.addColorStop(1, "transparent");
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(green.x, green.y, 100, 0, Math.PI*2); ctx.fill();

        // Blue AI Logic
        let distToGreen = Math.hypot(player.x - green.x, player.y - green.y);
        let isProtected = distToGreen < 100;

        if(!player.dead && !isProtected && player.inVent === -1) {
            let ba = Math.atan2(player.y - blue.y, player.x - blue.x);
            blue.x += Math.cos(ba) * blue.speed; blue.y += Math.sin(ba) * blue.speed;
        }

        // Yellow AI Logic (Revive)
        let target = player.dead ? player : {x: player.x - 35, y: player.y + 10};
        let ya = Math.atan2(target.y - yellow.y, target.x - yellow.x);
        yellow.x += Math.cos(ya) * yellow.speed; yellow.y += Math.sin(ya) * yellow.speed;
        if(player.dead && Math.hypot(yellow.x - player.x, yellow.y - player.y) < 25) {
            player.dead = false;
        }

        // Player Movement
        if(!player.dead && player.inVent === -1) {
            if(keys['w'] || keys['arrowup']) player.y -= player.speed;
            if(keys['s'] || keys['arrowdown']) player.y += player.speed;
            if(keys['a'] || keys['arrowleft']) { player.x -= player.speed; player.side = -1; }
            if(keys['d'] || keys['arrowright']) { player.x += player.speed; player.side = 1; }
        }

        // Blue Attack Logic
        if(!player.dead && !isProtected && player.inVent === -1 && Math.hypot(player.x - blue.x, player.y - blue.y) < 30) {
            player.dead = true;
        }

        // Drawing
        drawCrew(blue.x, blue.y, "blue", 1);
        drawCrew(yellow.x, yellow.y, "yellow", 1);
        drawCrew(green.x, green.y, "green", 1, false, true); // Angel Green
        if(player.inVent === -1) drawCrew(player.x, player.y, "red", player.side, player.dead);

        requestAnimationFrame(loop);
    }

    function drawCrew(x, y, color, side, dead=false, isAngel=false) {
        ctx.save(); ctx.translate(x, y); ctx.scale(side, 1);
        
        // Draw Wings for Angel Green
        if(isAngel) {
            ctx.fillStyle = "rgba(255,255,255,0.6)";
            ctx.beginPath(); // Left wing
            ctx.moveTo(-15, -10); ctx.quadraticCurveTo(-40, -40, -15, 10); ctx.fill();
            ctx.beginPath(); // Right wing
            ctx.moveTo(15, -10); ctx.quadraticCurveTo(40, -40, 15, 10); ctx.fill();
            ctx.shadowBlur = 15; ctx.shadowColor = "white";
        }

        if(dead) ctx.rotate(Math.PI/2);
        
        // Suit
        ctx.fillStyle = color;
        ctx.beginPath(); ctx.roundRect(-15, -20, 30, 40, [15, 15, 5, 5]); ctx.fill();
        ctx.strokeStyle = "black"; ctx.lineWidth = 2; ctx.stroke();
        
        // Visor
        ctx.fillStyle = isAngel ? "#fff" : "#83d5e6";
        ctx.beginPath(); ctx.roundRect(dead ? -5 : 4, -12, 14, 10, 4); ctx.fill();
        
        ctx.restore();
    }

    function resize() { c.width = window.innerWidth; c.height = window.innerHeight; initMap(); }
    window.onresize = resize;
</script>
</body>
</html>
