<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewgle AI</title>
    <style>
        :root { --red: #c51111; --blue: #132ed1; --yellow: #f1c40f; --green: #2ecc71; --white: #d6e0f0; }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #000; color: white; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* Search Interface */
        #search-ui { position: absolute; inset: 0; display: flex; flex-direction: column; background: #111; z-index: 2000; }
        #top-bar { padding: 20px; text-align: center; background: #000; border-bottom: 1px solid #333; }
        .tabs { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #000; }
        .tab { cursor: pointer; color: #aaa; font-size: 0.9rem; padding: 5px 10px; }
        .tab.active { color: #fff; border-bottom: 2px solid var(--red); }
        #q { width: 90%; max-width: 600px; padding: 12px 25px; border-radius: 50px; border: 1px solid #444; background: #222; color: white; outline: none; margin-top: 10px; }

        /* Search Results Content */
        #results { padding: 20px; max-width: 800px; margin: 0 auto; overflow-y: auto; flex-grow: 1; }
        .ai-card { background: #1a1a1a; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }
        .yt-btn { display: inline-block; padding: 10px 20px; background: #ff0000; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        
        /* Navigation Buttons */
        .nav-buttons { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 5000; }
        .nav-btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #btn-home { background: var(--red); }
        #btn-redirect { background: var(--blue); }

        /* Game Layer */
        #game { display: none; position: fixed; inset: 0; z-index: 100; background: #050505; outline: none; }
        #hud { position: fixed; top: 20px; left: 20px; color: #0f0; pointer-events: none; font-family: monospace; z-index: 150; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .tablet { background: #2c3e50; padding: 25px; border: 6px solid #7f8c8d; border-radius: 10px; text-align: center; width: 320px; }
    </style>
</head>
<body>

<div id="search-ui">
    <div id="top-bar">
        <h1 style="margin:0; font-size: 1.8rem; color: #fff;">Crewgle</h1>
        <input type="text" id="q" placeholder="Type /play or ask a question..." autocomplete="off">
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all')">All</div>
        <div class="tab" onclick="switchTab('videos')">Videos</div>
        <div class="tab" onclick="switchTab('news')">News</div>
    </div>
    <div id="results">
        <div class="ai-card">
            <h3 style="color: var(--green); margin-top:0;">Crewgle AI Answer</h3>
            <p>To Win Among Us: Complete all tasks (Reactor sync with Yellow and O2 Keypad) and avoid being eliminated by the blue killer. Stick with the Guardian Angel for protection.</p>
        </div>
    </div>
</div>

<div id="game" tabindex="0">
    <div id="hud">SYSTEM: ONLINE<br>MISSION: STABILIZE SHIP</div>
    <canvas id="c"></canvas>
    <div id="modal-o2" class="modal">
        <div class="tablet">
            <h2 style="color:orange">O2 KEYPAD</h2>
            <p>CODE: 1234</p>
            <button onclick="closeModals()" style="padding:10px; background:var(--red); color:white; border:none; cursor:pointer;">CLOSE</button>
        </div>
    </div>
</div>

<div class="nav-buttons">
    <button id="btn-home" class="nav-btn" onclick="location.reload()">HOME</button>
    <button id="btn-redirect" class="nav-btn" onclick="window.location.href='https://searchenginesearchmas.github.io/Searchmas'">SEARCHMAS</button>
</div>

<script>
    const q = document.getElementById('q');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const results = document.getElementById('results');

    let gameActive = false, inTask = false;
    let player = { x: 0, y: 0, speed: 4.5, dead: false, side: 1 };
    let yellow = { x: -200, y: 0, speed: 3.5 };
    let blue = { x: 500, y: 500, speed: 2.2 };
    let green = { x: 0, y: 0, angle: 0 };
    let keys = {};

    const crewColors = ["cyan", "lime", "pink", "orange", "purple", "brown", "black", "maroon", "rose"];
    const otherCrew = crewColors.map(color => ({ x: (Math.random()-0.5)*1000, y: (Math.random()-0.5)*1000, color }));

    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(event) event.target.classList.add('active');
        
        if(type === 'videos') {
            results.innerHTML = `<div class="ai-card"><h3>Featured Content</h3><p>Watch top gameplays of the Skeld map.</p><a href="https://www.youtube.com" class="yt-btn">YouTube</a></div>`;
        } else if(type === 'news') {
            results.innerHTML = `<div class="ai-card"><h3>Archive: 2022</h3><p><b>Hide N Seek</b> mode was officially released, introducing the final countdown mechanic.</p></div>
                                 <div class="ai-card"><h3>The Fungle</h3><p>Players report the Fungle map feels like being lost for 99 nights in a misty forest.</p></div>`;
        } else {
            results.innerHTML = `<div class="ai-card"><h3 style="color: var(--green);">Crewgle AI Answer</h3><p>To Win Among Us: Complete all tasks and avoid the killer!</p></div>`;
        }
    }

    q.addEventListener('keypress', (e) => {
        if(e.key === "Enter") {
            if(q.value.trim().toLowerCase() === "/play") {
                document.getElementById('search-ui').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('game').focus();
                gameActive = true; resize();
                player.x = c.width/2; player.y = c.height/2;
                loop();
            }
        }
    });

    window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); inTask = false; }

    function loop() {
        if(!gameActive) return;
        ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, c.width, c.height);
        let mx = c.width/2, my = c.height/2;

        // Draw Map Elements
        ctx.fillStyle = "#111"; ctx.fillRect(mx-250, my-200, 500, 400); // Cafeteria

        // Guardian Angel Green
        green.angle += 0.05;
        green.x = player.x + Math.cos(green.angle) * 75;
        green.y = player.y + Math.sin(green.angle) * 75;

        if(!inTask) {
            // WASD
            if(!player.dead) {
                if(keys['w']) player.y -= player.speed; if(keys['s']) player.y += player.speed;
                if(keys['a']) { player.x -= player.speed; player.side = -1; }
                if(keys['d']) { player.x += player.speed; player.side = 1; }
            }

            // Yellow Revive
            let ya = Math.atan2(player.y-yellow.y, player.x-yellow.x);
            yellow.x += Math.cos(ya)*yellow.speed; yellow.y += Math.sin(ya)*yellow.speed;
            if(Math.hypot(player.x-yellow.x, player.y-yellow.y) < 30 && player.dead) player.dead = false;

            // Blue Kill
            let ba = Math.atan2(player.y-blue.y, player.x-blue.x);
            blue.x += Math.cos(ba)*blue.speed; blue.y += Math.sin(ba)*blue.speed;
            if(Math.hypot(player.x-blue.x, player.y-blue.y) < 35 && !player.dead) player.dead = true;
        }

        // Render All
        otherCrew.forEach(cc => drawCrew(mx+cc.x, my+cc.y, cc.color, 1));
        drawCrew(blue.x, blue.y, "blue", 1);
        drawCrew(yellow.x, yellow.y, "yellow", 1, false, false, true);
        drawCrew(green.x, green.y, "rgba(46, 204, 113, 0.4)", 1, false, true); 
        drawCrew(player.x, player.y, "white", player.side, player.dead, false, false, false, true);

        requestAnimationFrame(loop);
    }

    function drawCrew(x, y, color, side, dead=false, isAngel=false, isScientist=false, isPilot=false) {
        ctx.save(); ctx.translate(x, y); ctx.scale(side, 1);
        if(dead) ctx.rotate(Math.PI/2);
        ctx.fillStyle = color; ctx.beginPath(); ctx.roundRect(-15, -20, 30, 40, [15, 15, 5, 5]); ctx.fill();
        ctx.strokeStyle = "black"; ctx.stroke();
        ctx.fillStyle = "#83d5e6"; ctx.beginPath(); ctx.roundRect(4, -12, 14, 10, 3); ctx.fill();
        if(isPilot && !dead) {
            ctx.fillStyle = "black"; ctx.fillRect(-15, 0, 30, 5); // Shirt
            ctx.strokeStyle = "black"; ctx.beginPath(); ctx.moveTo(5, -14); ctx.lineTo(15, -11); ctx.stroke(); // Angry Face
        }
        if(isAngel) {
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(-15,0); ctx.lineTo(-35,-20); ctx.lineTo(-15,-10); ctx.fill();
            ctx.beginPath(); ctx.moveTo(15,0); ctx.lineTo(35,-20); ctx.lineTo(15,-10); ctx.fill();
        }
        ctx.restore();
    }

    function resize() { c.width = window.innerWidth; c.height = window.innerHeight; }
    window.onresize = resize; resize();
</script>
</body>
</html>
