<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewgle</title>
    <style>
        :root { --red: #c51111; --blue: #132ed1; --yellow: #f1c40f; --green: #2ecc71; }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #000; color: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }

        /* Search Interface */
        #search-ui { position: absolute; inset: 0; display: flex; flex-direction: column; background: #000; z-index: 2000; }
        #top-bar { padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #q { width: 85%; max-width: 580px; padding: 15px 25px; border-radius: 50px; border: 1px solid #333; background: #111; color: white; font-size: 1.1rem; outline: none; }
        #bing-frame { display: none; flex-grow: 1; border: none; background: white; }

        /* Game UI */
        #game { display: none; position: fixed; inset: 0; z-index: 100; background: #080808; outline: none; }
        #home-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 100px; height: 40px; background: var(--red); color: white; border: 2px solid white; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 3000; }
        
        /* Tablets / Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .tablet { background: #333; padding: 20px; border: 8px solid #555; border-radius: 15px; text-align: center; width: 300px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .grid button { padding: 20px; font-size: 1.5rem; background: #444; color: #0f0; border: 2px solid #666; cursor: pointer; }
        
        #needle { width: 6px; height: 60px; background: #f00; position: absolute; bottom: 50%; left: calc(50% - 3px); transform-origin: bottom; transform: rotate(90deg); }
    </style>
</head>
<body>

<div id="search-ui">
    <div id="top-bar">
        <h1 style="font-size:3rem">Crewgle</h1>
        <input type="text" id="q" placeholder="Type /play or search..." autocomplete="off">
    </div>
    <iframe id="bing-frame"></iframe>
</div>

<div id="game" tabindex="0">
    <button id="home-btn" onclick="location.reload()">EXIT</button>
    <canvas id="c"></canvas>
    
    <div id="modal-engine" class="modal">
        <div class="tablet">
            <h3 style="color:var(--yellow)">ENGINE TILT</h3>
            <div style="width:120px; height:120px; border:4px solid #555; border-radius:50%; margin:20px auto; position:relative; background:#111;">
                <div style="width:15px;height:15px;border:2px solid #0f0;position:absolute;top:5px;left:48px;border-radius:50%"></div>
                <div id="needle"></div>
            </div>
            <p style="font-size:12px">USE ARROW KEYS OR TILT PHONE</p>
            <button onclick="closeModals()">EXIT</button>
        </div>
    </div>

    <div id="modal-reactor" class="modal">
        <div class="tablet">
            <h3 style="color:#0f0">REACTOR SEQUENCE</h3>
            <p id="react-msg">Press 1 to 5</p>
            <div class="grid" id="react-grid">
                </div>
            <button onclick="closeModals()" style="margin-top:10px">EXIT</button>
        </div>
    </div>
</div>

<script>
    const q = document.getElementById('q');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const needle = document.getElementById('needle');

    let player = { x: 0, y: 0, speed: 4.5, dead: false };
    let yellow = { x: 200, y: 200, speed: 3.5 };
    let blue = { x: 600, y: 600, speed: 2.3 };
    let green = { x: 0, y: 0, angle: 0 };
    
    let gameActive = false, inTask = false, engineAngle = 90, reactStep = 1;
    let keys = {}, doorLocked = Math.random() < 0.5;

    q.addEventListener('keypress', (e) => {
        if(e.key === "Enter") {
            let val = q.value.trim().toLowerCase();
            if(val === "/play") {
                document.getElementById('search-ui').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                document.getElementById('game').focus();
                gameActive = true; resize();
                player.x = c.width/2; player.y = c.height/2;
                loop();
            } else {
                document.getElementById('top-bar').style.display = 'none';
                document.getElementById('bing-frame').style.display = 'block';
                document.getElementById('bing-frame').src = "https://www.bing.com/search?q=" + encodeURIComponent(val);
            }
        }
    });

    window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); inTask = false; }

    function setupReactor() {
        const grid = document.getElementById('react-grid');
        grid.innerHTML = "";
        for(let i=1; i<=6; i++) {
            let b = document.createElement('button');
            b.innerText = i;
            b.onclick = () => {
                if(i === reactStep) {
                    reactStep++; b.style.background = "#060";
                    if(reactStep > 5) { alert("REACTOR STABLE"); closeModals(); }
                } else { reactStep = 1; setupReactor(); }
            };
            grid.appendChild(b);
        }
    }

    function loop() {
        if(!gameActive) return;
        ctx.fillStyle = "#050505"; ctx.fillRect(0,0,c.width, c.height);
        let mx = c.width/2, my = c.height/2;

        // Draw Rooms
        ctx.fillStyle = "#111"; ctx.fillRect(mx-200, my-150, 400, 300); // Cafeteria
        ctx.fillStyle = "#151515"; ctx.fillRect(mx-600, my-50, 250, 250); // Reactor Room
        ctx.fillStyle = "#151515"; ctx.fillRect(mx+300, my-50, 300, 300); // Engine Room

        // Static Engines
        ctx.fillStyle = "#333";
        ctx.fillRect(mx+350, my+50, 60, 100); ctx.fillRect(mx+480, my+50, 60, 100);
        
        // Meeting Button
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(mx, my, 25, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "white"; ctx.font = "10px Arial"; ctx.fillText("MEET", mx-12, my+5);

        // Interaction Logic
        if(!inTask) {
            if(!player.dead) {
                if(keys['w']) player.y -= player.speed; if(keys['s']) player.y += player.speed;
                if(keys['a']) player.x -= player.speed; if(keys['d']) player.x += player.speed;
            }

            // Task Triggers
            if(Math.hypot(player.x - (mx+440), player.y - (my+100)) < 40) { 
                inTask = true; document.getElementById('modal-engine').style.display='flex'; 
            }
            if(Math.hypot(player.x - (mx-475), player.y - (my+75)) < 40) { 
                inTask = true; reactStep = 1; setupReactor(); document.getElementById('modal-reactor').style.display='flex'; 
            }
            // Meeting Trigger
            if(Math.hypot(player.x - mx, player.y - my) < 30) {
                alert("EMERGENCY MEETING: Blue was ejected! YOU WIN!"); location.reload();
            }

            // AI Logic
            let ya = Math.atan2(player.y-yellow.y, player.x-yellow.x);
            yellow.x += Math.cos(ya)*yellow.speed; yellow.y += Math.sin(ya)*yellow.speed;
            if(Math.hypot(player.x-yellow.x, player.y-yellow.y) < 30) {
                if(player.dead) player.dead = false;
                else { alert("GAME OVER: Scientist caught you alive!"); location.reload(); }
            }

            let ba = Math.atan2(player.y-blue.y, player.x-blue.x);
            blue.x += Math.cos(ba)*blue.speed; blue.y += Math.sin(ba)*blue.speed;
            if(Math.hypot(player.x-blue.x, player.y-blue.y) < 30) player.dead = true;
        } else {
            // Engine Tilt Task
            if(keys['arrowleft']) engineAngle -= 2; if(keys['arrowright']) engineAngle += 2;
            needle.style.transform = `rotate(${engineAngle}deg)`;
            if(Math.abs(engineAngle % 360) < 5) { alert("ENGINE ALIGNED"); closeModals(); }
        }

        drawCrew(blue.x, blue.y, "blue", 1);
        drawCrew(yellow.x, yellow.y, "yellow", 1);
        drawCrew(player.x, player.y, "red", 1, player.dead);
        requestAnimationFrame(loop);
    }

    function drawCrew(x, y, color, side, dead=false) {
        ctx.save(); ctx.translate(x, y);
        if(dead) ctx.rotate(Math.PI/2);
        ctx.fillStyle = color; ctx.beginPath(); ctx.roundRect(-15, -20, 30, 40, [15, 15, 5, 5]); ctx.fill();
        ctx.fillStyle = "#83d5e6"; ctx.fillRect(5, -12, 12, 8);
        ctx.restore();
    }

    function resize() { c.width = window.innerWidth; c.height = window.innerHeight; }
    window.onresize = resize;
</script>
</body>
</html>
