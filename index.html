<!DOCTYPE html>
<html style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewgle | Imposter Edition</title>
    <style>
        :root { --red: #c51111; --blue: #132ed1; --visor: #83d5e6; }
        * { touch-action: none; user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: #000; color: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }

        /* Search Screen */
        #ui { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        input { width: 85%; max-width: 500px; padding: 18px; border-radius: 50px; border: none; text-align: center; font-size: 1.2rem; }

        /* Game Layers */
        #game { display: none; position: fixed; inset: 0; z-index: 100; background: #000; }
        #rotate-box { display: none; position: absolute; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        @media screen and (orientation: portrait) { #game #rotate-box { display: flex; } }

        /* HUD */
        #task-ui { position: fixed; top: 15px; left: 15px; z-index: 1000; }
        .bar { width: 150px; height: 12px; background: #222; border: 2px solid #fff; border-radius: 6px; }
        #fill { width: 0%; height: 100%; background: #0f0; transition: 0.3s; }
        #pause-btn { position: fixed; top: 15px; right: 15px; z-index: 1000; background: rgba(255,255,255,0.2); border: 1px solid #fff; color: #fff; padding: 10px; border-radius: 5px; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9000; flex-direction: column; align-items: center; justify-content: center; }
        .panel { background: #333; padding: 25px; border: 4px solid #777; border-radius: 15px; text-align: center; }
        
        /* Game Over Screens */
        #victory, #defeat, #pause-menu { display: none; position: fixed; inset: 0; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        #defeat { border: 10px solid #f00; color: #f00; }
        #victory { border: 10px solid #0f0; color: #0f0; }

        #joy { position: fixed; bottom: 30px; left: 30px; width: 100px; height: 100px; background: rgba(255,255,255,0.15); border: 2px solid #fff; border-radius: 50%; z-index: 5000; }
        #knob { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #fff; border-radius: 50%; }
        button { padding: 12px 30px; margin-top: 20px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <h1 style="font-size: 4rem; margin-bottom: 20px;">Crewgle</h1>
    <input type="text" id="q" placeholder="Type /play..." autocomplete="off">
</div>

<div id="game">
    <div id="rotate-box"><h1>ðŸ”„ ROTATE TO LANDSCAPE</h1></div>
    <div id="task-ui">
        <div class="bar"><div id="fill"></div></div>
        <div id="stat" style="color:#0f0; margin-top:5px; font-size:12px;">TASKS: 0/1</div>
    </div>
    <button id="pause-btn" onclick="pauseGame()">PAUSE</button>
    <canvas id="c"></canvas>
    <div id="joy"><div id="knob"></div></div>
</div>

<div id="pause-menu" class="modal">
    <div class="panel">
        <h1>GAME PAUSED</h1>
        <button onclick="resumeGame()" style="background:#0f0;">RESUME</button>
        <button onclick="location.reload()" style="background:#f00; color:#fff;">QUIT</button>
    </div>
</div>

<div id="victory"><h1 style="font-size:5rem;">VICTORY</h1><button onclick="location.reload()">HOME</button></div>
<div id="defeat"><h1 style="font-size:5rem;">DEFEAT</h1><p>The Imposter got you.</p><button onclick="location.reload()">TRY AGAIN</button></div>

<script>
    const q = document.getElementById('q');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const joy = document.getElementById('joy');
    const knob = document.getElementById('knob');

    let player = { x: 0, y: 0, dx: 0, dy: 0, speed: 4.5, side: 1 };
    let npc = { x: 100, y: 100, speed: 2.2, side: 1 }; // THE IMPOSTER
    let tasks = { count: 0, total: 1, done: [false] };
    let gameActive = false, paused = false;
    let keys = {};

    q.addEventListener('keypress', (e) => {
        if(e.key === "Enter" && q.value.trim() === "/play") {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            gameActive = true; resize();
            player.x = c.width/2; player.y = c.height/2;
            loop();
        }
    });

    window.onkeydown = (e) => { keys[e.key.toLowerCase()] = true; if(e.key === "Escape") pauseGame(); };
    window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

    function pauseGame() { paused = true; document.getElementById('pause-menu').style.display = 'flex'; }
    function resumeGame() { paused = false; document.getElementById('pause-menu').style.display = 'none'; }

    // Joystick
    function moveJoy(e) {
        if(!gameActive || paused) return; e.preventDefault();
        let t = e.touches ? e.touches[0] : e;
        let r = joy.getBoundingClientRect();
        let dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
        let dist = Math.min(50, Math.hypot(dx, dy));
        let ang = Math.atan2(dy, dx);
        player.dx = Math.cos(ang) * (dist / 10); player.dy = Math.sin(ang) * (dist / 10);
        knob.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
        player.side = player.dx < 0 ? -1 : 1;
    }
    joy.addEventListener('touchmove', moveJoy, {passive: false});
    joy.addEventListener('touchend', () => { player.dx = 0; player.dy = 0; knob.style.transform = "translate(0,0)"; });

    function resize() { c.width = window.innerWidth; c.height = window.innerHeight; }
    window.onresize = resize;

    function drawCrew(x, y, color, side) {
        ctx.fillStyle = color; ctx.strokeStyle = "black"; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.roundRect(x-15, y-20, 30, 40, [15, 15, 5, 5]); ctx.fill(); ctx.stroke();
        ctx.fillStyle = "#83d5e6"; ctx.beginPath(); ctx.roundRect(side<0?x-18:x+2, y-12, 16, 10, 5); ctx.fill(); ctx.stroke();
    }

    function loop() {
        if(!gameActive) return;
        if(!paused) {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,c.width, c.height);
            let mx = c.width/2, my = c.height/2;

            // Map
            ctx.fillStyle = "#3e444e"; ctx.fillRect(mx-250, my-180, 500, 360); 
            // Emergency Button
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(mx, my, 20, 0, Math.PI*2); ctx.fill();

            // Move NPC (Follow Player)
            let ang = Math.atan2(player.y - npc.y, player.x - npc.x);
            npc.x += Math.cos(ang) * npc.speed;
            npc.y += Math.sin(ang) * npc.speed;
            npc.side = Math.cos(ang) < 0 ? -1 : 1;

            // Player movement
            if(keys['w']) player.y -= player.speed; if(keys['s']) player.y += player.speed;
            if(keys['a']) { player.x -= player.speed; player.side = -1; }
            if(keys['d']) { player.x += player.speed; player.side = 1; }
            player.x += player.dx; player.y += player.dy;

            // Collision Check (Imposter)
            if(Math.hypot(player.x - npc.x, player.y - npc.y) < 30) {
                gameActive = false; document.getElementById('defeat').style.display = 'flex';
            }

            // Emergency Check
            if(Math.hypot(player.x - mx, player.y - my) < 30 && (keys['e'] || player.dx != 0)) {
                // You could add a meeting popup here!
            }

            drawCrew(npc.x, npc.y, "blue", npc.side); // Draw Imposter
            drawCrew(player.x, player.y, "red", player.side); // Draw Player
        }
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
