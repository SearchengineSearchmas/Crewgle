<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crewgle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, Arial, sans-serif;
    background: radial-gradient(circle at bottom, #1b2a4a, #000);
    color: white;
}

/* Stars */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(2px 2px at 20% 30%, white 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 70% 60%, white 50%, transparent 51%),
        radial-gradient(1px 1px at 40% 80%, white 50%, transparent 51%);
    opacity: 0.6;
    pointer-events: none;
}

.center {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
}

/* Logo */
.logo {
    font-size: clamp(40px, 10vw, 56px);
    font-weight: bold;
    letter-spacing: 1.5px;
    text-shadow: 3px 3px 0 #000;
}
.c1{color:#4285F4}
.c2{color:#EA4335}
.c3{color:#FBBC05}
.c4{color:#34A853}
.c5{color:#EA4335}
.c6{color:#4285F4}

/* Search box */
.search-box {
    width: 100%;
    max-width: 420px;
    background: #f2f2f2;
    border-radius: 999px;
    padding: 10px 16px;
    box-shadow: inset -3px -3px 0 #bbb, inset 3px 3px 0 #fff;
}

.search-box input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
}

/* Buttons */
.buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    width: 100%;
    max-width: 420px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: #ffffff;
    color: #000;
    border-radius: 16px;
    padding: 12px;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 4px 0 #aaa;
}

.btn img {
    width: 20px;
    height: 20px;
}

.btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #aaa;
}

/* Crewmates */
.crewmate {
    position: fixed;
    bottom: 14px;
    width: 50px;
    height: 66px;
    border-radius: 30px 30px 22px 22px;
    box-shadow: inset -5px 0 rgba(0,0,0,0.25);
}
.crewmate::before {
    content:"";
    position:absolute;
    top:14px; left:9px;
    width:26px; height:16px;
    background:#9ad9ff;
    border-radius:10px;
    border:2px solid #fff;
}
.blue{background:#3aa0ff; left:14px}
.red{background:#ff4c4c; right:14px}
</style>
</head>

<body>

<div class="center">

    <div class="logo">
        <span class="c1">C</span><span class="c2">r</span><span class="c3">e</span>
        <span class="c4">w</span><span class="c5">g</span><span class="c6">l</span><span class="c2">e</span>
    </div>

    <div class="search-box">
        <input id="q" type="text" placeholder="Search like a crewmate...">
    </div>

    <div class="buttons">
        <div class="btn" onclick="go('google')">
            <img src="https://www.google.com/favicon.ico"> Google
        </div>

        <div class="btn" onclick="go('bing')">
            <img src="https://www.bing.com/favicon.ico"> Bing
        </div>

        <div class="btn" onclick="go('youtube')">
            <img src="https://www.youtube.com/favicon.ico"> Videos
        </div>

        <div class="btn" onclick="go('reddit')">
            <img src="https://www.reddit.com/favicon.ico"> Discuss
        </div>
    </div>

</div>

<div class="crewmate blue"></div>
<div class="crewmate red"></div>

<script>
function go(type){
    const q = encodeURIComponent(document.getElementById("q").value);
    if(!q) return;

    const urls = {
        google: "https://www.google.com/search?q=" + q,
        bing: "https://www.bing.com/search?q=" + q,
        youtube: "https://www.youtube.com/results?search_query=" + q,
        reddit: "https://www.reddit.com/search/?q=" + q
    };

    window.open(urls[type], "_self");
}
</script>

</body>
</html>
