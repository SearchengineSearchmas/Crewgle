<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crewgle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, sans-serif;
  background: #0b132b;
  color: white;
  overflow: hidden;
}

/* ---------- HOME ---------- */
#home {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#logo {
  text-align: center;
  font-size: 2.4rem;
  font-weight: 800;
  padding: 16px;
}

#searchBox {
  padding: 0 12px 10px;
}

#searchBox input {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 999px;
  border: none;
  outline: none;
}

iframe {
  flex: 1;
  width: 100%;
  border: none;
  background: white;
}

/* ---------- BOTTOM BAR ---------- */
#bottomBar {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  background: #1c2541;
}

.crewmate {
  width: 48px;
  height: 48px;
  border-radius: 40% 40% 30% 30%;
}

.red { background: #e63946; }
.blue { background: #3a86ff; }

/* ---------- GAME ---------- */
#game {
  display: none;
  width: 100%;
  height: 100%;
  background: #121212;
  position: relative;
}

#player {
  position: absolute;
  width: 36px;
  height: 46px;
  background: red;
  border-radius: 40% 40% 30% 30%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

/* joystick */
#joystick {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  touch-action: none;
}

#stick {
  position: absolute;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: rgba(255,255,255,0.7);
  left: 32px;
  top: 32px;
}

/* exit */
#exit {
  position: absolute;
  top: 14px;
  right: 14px;
  padding: 10px 14px;
  background: red;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home">
  <div id="logo">Crewgle</div>

  <div id="searchBox">
    <input id="q" placeholder="Search like a crewmate…" />
  </div>

  <iframe id="results"></iframe>

  <div id="bottomBar">
    <div class="crewmate red" id="homeBtn"></div>
    <div class="crewmate blue" id="searchmasBtn"></div>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div id="exit">RED → HOME</div>
  <div id="player"></div>
  <div id="joystick"><div id="stick"></div></div>
</div>

<script>
const home = document.getElementById("home");
const game = document.getElementById("game");
const results = document.getElementById("results");
const q = document.getElementById("q");
const player = document.getElementById("player");

/* SEARCH */
q.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    results.src = "https://www.bing.com/search?q=" + encodeURIComponent(q.value);
  }
});

/* NAV */
homeBtn.onclick = () => location.href = location.pathname;
searchmasBtn.onclick = () =>
  location.href = "https://searchenginesearchmas.github.io/Searchmas/";

exit.onclick = () => {
  game.style.display = "none";
  home.style.display = "flex";
  history.replaceState({}, "", location.pathname);
};

/* ROUTE */
if (location.pathname.endsWith("/play") || location.hash === "#play") {
  home.style.display = "none";
  game.style.display = "block";
}

/* GAME MOVEMENT */
let x = window.innerWidth / 2, y = window.innerHeight / 2;
let speed = 3;

function move(dx, dy) {
  x += dx; y += dy;
  player.style.left = x + "px";
  player.style.top = y + "px";
}

/* keyboard */
document.addEventListener("keydown", e => {
  if (game.style.display !== "block") return;
  if (e.key === "ArrowUp" || e.key === "w") move(0, -speed);
  if (e.key === "ArrowDown" || e.key === "s") move(0, speed);
  if (e.key === "ArrowLeft" || e.key === "a") move(-speed, 0);
  if (e.key === "ArrowRight" || e.key === "d") move(speed, 0);
});

/* joystick */
let joy = document.getElementById("joystick");
let stick = document.getElementById("stick");

joy.addEventListener("touchmove", e => {
  let r = joy.getBoundingClientRect();
  let t = e.touches[0];
  let dx = t.clientX - (r.left + r.width/2);
  let dy = t.clientY - (r.top + r.height/2);
  move(dx * 0.05, dy * 0.05);
});

joy.addEventListener("touchend", () => {
  stick.style.left = "32px";
  stick.style.top = "32px";
});
</script>
</body>
</html>
