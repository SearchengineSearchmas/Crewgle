<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crewgle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* RESET + FULL HEIGHT */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* CLEAN BACKGROUND (Removed Santa.png) */
        body {
            font-family: 'Arial', sans-serif;
            color: #202124;
            background: #ffffff;
        }

        /* HOME FILLS VIEWPORT */
        #home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* LOGO - Crewgle Branding */
        .logo {
            font-size: clamp(48px, 10vw, 80px);
            font-weight: bold;
            letter-spacing: -3px;
            margin-bottom: 20px;
        }
        .logo span:nth-child(1){color:#4285f4} /* C */
        .logo span:nth-child(2){color:#ea4335} /* r */
        .logo span:nth-child(3){color:#fbbc05} /* e */
        .logo span:nth-child(4){color:#4285f4} /* w */
        .logo span:nth-child(5){color:#34a853} /* g */
        .logo span:nth-child(6){color:#ea4335} /* l */
        .logo span:nth-child(7){color:#fbbc05} /* e */

        /* SEARCH */
        .search-box {
            width: 90%;
            max-width: 580px;
            padding: 0 16px;
        }
        input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            transition: box-shadow 0.2s;
        }
        input:focus { 
            outline: none;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: transparent;
        }

        /* RESULTS SCREEN */
        #results {
            display: none;
            padding: 15px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .topbar {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px 0;
        }
        .back {
            font-size: 24px;
            cursor: pointer;
            color: #ea4335; /* Red as requested previously */
            user-select: none;
        }
        .small-logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 25px;
            margin: 15px 0;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 0;
            cursor: pointer;
            color: #5f6368;
            font-size: 14px;
        }
        .tab.active {
            color: #1a73e8;
            border-bottom: 3px solid #1a73e8;
            font-weight: bold;
        }
        .content { margin-top: 20px; }

        /* ENGINES (All Tab) */
        .engine {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 18px;
            margin: 18px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            background: #fafafa;
        }
        .engine:hover { background: #f1f3f4; }
        .engine img { width: 24px; height: 24px; }

        /* GRIDS (Masonry-style Columns) */
        .images, .videos {
            columns: 3 200px;
            column-gap: 15px;
        }
        .img-card {
            break-inside: avoid;
            margin-bottom: 15px;
        }
        .images img, .videos img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        .video-title {
            font-size: 13px;
            margin-top: 8px;
            color: #3c4043;
            padding: 0 5px;
        }

        /* NEWS */
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .news-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            font-size: 18px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }
        .news-btn:hover { background: #f8f9fa; }

        /* FLIGHTS */
        .flight-frame {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div id="home">
    <div class="logo">
        <span>C</span><span>r</span><span>e</span><span>w</span><span>g</span><span>l</span><span>e</span>
    </div>
    <div class="search-box">
        <input id="qHome" placeholder="Search the galaxy...">
    </div>
    <div style="margin-top: 30px; color: #70757a; font-size: 14px;">Powered by Searchmas Logic</div>
</div>

<div id="results">
    <div class="topbar">
        <div class="back" onclick="goHome()">â¬…</div>
        <div class="small-logo" onclick="goHome()">
            <span>C</span><span>r</span><span>e</span><span>w</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div style="flex-grow: 1; max-width: 580px;">
            <input id="qTop">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="setTab('all')">All</div>
        <div class="tab" onclick="setTab('ai')">AI Mode</div>
        <div class="tab" onclick="setTab('flights')">Flights</div>
        <div class="tab" onclick="setTab('images')">Images</div>
        <div class="tab" onclick="setTab('videos')">Videos</div>
        <div class="tab" onclick="setTab('news')">News</div>
    </div>

    <div class="content" id="content"></div>
</div>

<script>
    var tab = "all";
    var UNSPLASH = "1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
    var YT = "AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

    var qHome = document.getElementById("qHome");
    var qTop = document.getElementById("qTop");
    var home = document.getElementById("home");
    var results = document.getElementById("results");
    var content = document.getElementById("content");

    qHome.onkeydown = e => { if(e.key === "Enter") enter() };
    qTop.onkeydown = e => { if(e.key === "Enter") search() };

    function enter() {
        if(!qHome.value) return;
        home.style.display = "none";
        results.style.display = "block";
        qTop.value = qHome.value;
        search();
    }

    function goHome() {
        results.style.display = "none";
        home.style.display = "flex";
        qHome.value = "";
    }

    function setTab(t) {
        tab = t;
        [...document.getElementsByClassName("tab")].forEach(el => el.classList.remove("active"));
        event.target.classList.add("active");
        search();
    }

    function search() {
        var q = encodeURIComponent(qTop.value);
        content.innerHTML = "";

        if(tab === "ai") {
            window.open("https://gemini.google.com", "_blank");
            return;
        }

        if(tab === "all") {
            content.innerHTML =
                "<div class='engine' onclick=\"window.open('https://www.google.com/search?q="+q+"')\"><img src='https://www.google.com/favicon.ico'> Google</div>" +
                "<div class='engine' onclick=\"window.open('https://www.bing.com/search?q="+q+"')\"><img src='https://www.bing.com/favicon.ico'> Bing</div>" +
                "<div class='engine' onclick=\"window.open('https://duckduckgo.com/?q="+q+"')\"><img src='https://duckduckgo.com/favicon.ico'> DuckDuckGo</div>";
        }

        if(tab === "flights") {
            content.innerHTML = "<iframe class='flight-frame' src='https://www.flightradar24.com/simple_index.php?lat=20&lon=0&z=2'></iframe>";
        }

        if(tab === "images") {
            content.innerHTML = "Loading images...";
            fetch("https://api.unsplash.com/search/photos?query="+q+"&per_page=21&client_id="+UNSPLASH)
            .then(r => r.json())
            .then(d => {
                content.innerHTML = "<div class='images'>" + d.results.map(i => "<div class='img-card'><img src='"+i.urls.small+"'></div>").join("") + "</div>";
            });
        }

        if(tab === "videos") {
            content.innerHTML = "Loading videos...";
            fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q="+q+"&key="+YT)
            .then(r => r.json())
            .then(d => {
                content.innerHTML = "<div class='videos'>" + d.items.map(v =>
                    "<div class='img-card'><a target='_blank' href='https://youtube.com/watch?v="+v.id.videoId+"'>" +
                    "<img src='"+v.snippet.thumbnails.medium.url+"'></a>" +
                    "<div class='video-title'>"+v.snippet.title+"</div></div>"
                ).join("") + "</div>";
            });
        }

        if(tab === "news") {
            content.innerHTML = 
                "<div class='news-container'>" +
                "<div class='news-btn' onclick=\"window.open('https://news.google.com/search?q="+q+"')\"><img src='https://www.google.com/favicon.ico'> Google News</div>" +
                "<div class='news-btn' onclick=\"window.open('https://www.bing.com/news/search?q="+q+"')\"><img src='https://www.bing.com/favicon.ico'> Bing News</div>" +
                "</div>";
        }
    }
</script>
</body>
</html>
