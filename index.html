<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crewgle</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Arial', sans-serif; background: #fff; overflow: hidden; }

        /* Search Interface */
        #search-ui { display: flex; flex-direction: column; height: 100%; align-items: center; justify-content: flex-start; padding-top: 10vh; }
        .logo { font-size: 5rem; font-weight: bold; margin-bottom: 20px; letter-spacing: -4px; }
        .logo span:nth-child(1) { color: var(--g-blue); }
        .logo span:nth-child(2) { color: var(--g-red); }
        .logo span:nth-child(3) { color: var(--g-yellow); }
        .logo span:nth-child(4) { color: var(--g-blue); }
        .logo span:nth-child(5) { color: var(--g-green); }
        .logo span:nth-child(6) { color: var(--g-red); }

        .search-container { width: 90%; max-width: 580px; text-align: center; z-index: 10; }
        #q { width: 100%; padding: 14px 20px; border-radius: 24px; border: 1px solid #dfe1e5; font-size: 16px; outline: none; transition: box-shadow 0.2s; }
        #q:hover, #q:focus { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: transparent; }

        /* Bing Iframe Layer */
        #bing-frame { display: none; width: 100%; height: calc(100% - 150px); border: none; margin-top: 20px; }

        /* Game Layer */
        #game-layer { display: none; position: fixed; inset: 0; background: #000; z-index: 100; }

        /* CREWMATE BUTTONS */
        .crew-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; z-index: 5000; }
        .crew-btn { width: 50px; height: 65px; border: none; background: transparent; cursor: pointer; position: relative; transition: transform 0.2s; }
        .crew-btn:hover { transform: translateY(-5px) scale(1.1); }
        .crew-body { width: 100%; height: 100%; border-radius: 15px 15px 4px 4px; border: 3px solid #000; position: relative; }
        .crew-visor { width: 30px; height: 16px; background: #83d5e6; border: 3px solid #000; border-radius: 8px; position: absolute; top: 12px; right: -5px; }
        .crew-label { position: absolute; bottom: -20px; width: 100%; text-align: center; font-size: 10px; font-weight: bold; color: #555; }
        
        .red-crew .crew-body { background: var(--g-red); }
        .blue-crew .crew-body { background: var(--g-blue); }
    </style>
</head>
<body>

<div id="search-ui">
    <div class="logo"><span>C</span><span>r</span><span>e</span><span>w</span><span>g</span><span>l</span><span>e</span></div>
    
    <div class="search-container">
        <input type="text" id="q" placeholder="Search Google or type /play..." autocomplete="off">
    </div>

    <iframe id="bing-frame"></iframe>
</div>

<div id="game-layer">
    <canvas id="c"></canvas>
</div>

<div class="crew-nav">
    <button class="crew-btn red-crew" onclick="location.reload()">
        <div class="crew-body"><div class="crew-visor"></div></div>
        <div class="crew-label">HOME</div>
    </button>
    <button class="crew-btn blue-crew" onclick="window.location.href='https://searchenginesearchmas.github.io/Searchmas'">
        <div class="crew-body"><div class="crew-visor"></div></div>
        <div class="crew-label">SEARCHMAS</div>
    </button>
</div>

<script>
    const q = document.getElementById('q');
    const bing = document.getElementById('bing-frame');
    const searchUi = document.getElementById('search-ui');
    const gameLayer = document.getElementById('game-layer');

    q.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const val = q.value.trim().toLowerCase();
            
            if (val === '/play') {
                searchUi.style.display = 'none';
                gameLayer.style.display = 'block';
                startSimpleGame();
            } else {
                // Show Bing results
                document.querySelector('.logo').style.fontSize = '2rem';
                document.querySelector('.logo').style.marginBottom = '10px';
                searchUi.style.paddingTop = '20px';
                bing.style.display = 'block';
                bing.src = "https://www.bing.com/search?q=" + encodeURIComponent(val);
            }
        }
    });

    function startSimpleGame() {
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;

        let player = { x: c.width/2, y: c.height/2 };
        
        function loop() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, c.width, c.height);
            
            // Draw simple White Pilot player
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x - 15, player.y - 20, 30, 40);
            ctx.fillStyle = '#83d5e6';
            ctx.fillRect(player.x + 5, player.y - 12, 12, 8);
            
            requestAnimationFrame(loop);
        }
        loop();
    }
</script>
</body>
</html>
